<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="joinform-css.css">
</head>
<body>
    <table style="width:400px" class="table table-light table-striped">
        <caption><h2>회원가입</h2></caption>
        <tr>
            <td id=texts>이름: </td>
            <td><input type="text" size="12" class="form-control" placeholder="홍길동"></td>
        <tr>
            <td id=texts>비밀번호: </td>
            <td><input type="password" size="12" class="form-control" placeholder="......."></td>
        </tr>
        <tr>
            <td id=texts>비밀번호 확인: </td>
            <td><input type="password" size="12" class="form-control" placeholder="......."></td>
        </tr>
        <tr>
            <td id=texts>이메일: </td>
            <td><input type="email" class="form-control" placeholder="name@example.com"></td>
        </tr>
        <tr>
            <td id=texts>성별: </td>
            <td><input class="form-check-input" id="gender" type="radio" name="gender">남성
                <input class="form-check-input" id="gender" type="radio" name="gender">여성</td>
        </tr>
        <tr>
            <td id=texts>관심 분야: </td>
            <td>
                <input class="form-check-input" id="hobby" type="checkbox">정치 
                <input class="form-check-input" id="hobby" type="checkbox">경제 
                <input class="form-check-input" id="hobby" type="checkbox">사회<br>
                <input class="form-check-input" id="hobby" type="checkbox">문화
                <input class="form-check-input" id="hobby" type="checkbox">음악
                <input class="form-check-input" id="hobby" type="checkbox">미술<br>
                <input class="form-check-input" id="hobby" type="checkbox">역사
                <input class="form-check-input" id="hobby" type="checkbox">산업
                <input class="form-check-input" id="hobby" type="checkbox">우주<br>
            </td>
        </tr>
        <tr>
            <td id=texts>자기소개: </td>
            <td><textarea rows="2" cols="20" class="form-control" placeholder="자기소개를 입력하세요" id="floatingTextarea"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" id="buttons"><input type="submit" value="가입" class="btn btn-secondary">
                <input type="reset" value="취소" class="btn btn-secondary"></td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
